                    <li><label for="linkedin">Linkedin</label><a

        <main>
            <!--About me section-->
            <section id="about-me" class="lite">

                <header>
                    <h1>Christopher Goldsmith</h1>
                    <h3>Front-End Developer</h3>
                </header>
                <div id="about-me-cont">
                    <figure for="my-image">
                        <img id="my-image" src="./2a3227b20a637dd4b39c.jpg"
                            alt="An image of the developer Christopher">
                    </figure>

                    <div id="about-me-details">
                        <h2>About Me</h2>
                        <p>I am frontend developer from Las Vegas, Navada.
                            I specialize in Javascript and have experience
                            with React.

                        </p>
                    </div>
                </div>


            </section>
            <!--The section showing the tech skills I have-->
            <section id="my-tech-stack" class="lite">
                <h2>Tools I Use
                </h2>
                <figure for="tech-stack-icons">
                    <i class="fa-brands fa-html5"></i>
                    <i class="fa-brands fa-css3-alt"></i>
                    <i class="fa-brands fa-js"></i>
                    <i class="fa-brands fa-sass"></i>
                    <i class="fa-brands fa-react"></i>
                    <i class="fa-brands fa-bootstrap"></i>
                    <i class="fa-brands fa-git-alt"></i>
                    <i class="fa-brands fa-npm"></i>
                </figure>
            </section>
            <!--The showcasing of my projects-->

            <section id="project-showcase" class="lite">

                <h2>Some of my work</h2>

                <div id="projects">
                    <figure class="project" for="weather-stack">
                        <a href="https://forcastdeck.netlify.app/"
                            target="_blank"><img id="project1-img" href=""
                                id="weather-stack"
                                src="./77e2e9db0a9db7e7c8c4.png"
                                alt="image of weather forcast app"></a>

                        <label for="project2-img">Forcastdeck</label>

                        <figure class="techstack">
                            <i class="fa-brands fa-html5"></i>
                            <i class="fa-brands fa-css3-alt"></i>
                            <i class="fa-brands fa-js"></i>
                            <i class="fa-brands fa-sass"></i>
                        </figure>

                        <a href="https://github.com/ChristopherNoelGoldsmith/weather_app"
                            target="_blank">
                            <i class="fa-brands fa-github"></i>
                        </a>

                    </figure>

                    <figure class="project" for="make-some-flashcards">
                        <a href="https://makesomeflashcards.netlify.app/"
                            target="_blank">
                            <img id="project2-img"
                                src="./464e1d23ad0f6bfcc2bb.jpg"
                                alt="image of an app for creating flashcards.">
                        </a>
                        <label
                            for="project2-img">Makesomeflashcards</label>

                        <figure class="techstack">
                            <i class="fa-brands fa-react"></i>
                            <i class="fa-brands fa-bootstrap"></i>
                            <i class="fa-brands fa-html5"></i>
                            <i class="fa-brands fa-css3-alt"></i>
                            <i class="fa-brands fa-js"></i>
                        </figure>
                        <a href="https://github.com/ChristopherNoelGoldsmith/Flashcard-Maker"
                            target="_blank">
                            <i class="fa-brands fa-github"></i>
                        </a>

                    </figure>

                    <figure class="project">
                        <img src="" alt="">
                    </figure>
                </div>

            </section>

            <!--Contact me form-->
            <section id="contact-me" class="lite">
                <h2>CONTACT ME!</h2>
                <form name="contact" method="POST"
                    action="https://formsubmit.co/ab646cfa1f0e37e7263efc432c032001">
                    <!--Honeypot to capture web scraping-->
                    <input type="text" name="_honey" style="display: none">

                    <!--Disable Captcha-->
                    <input type="hidden" name="_captcha" value="false">

                    <!--Auto Response-->
                    <input type="hidden" name="_autoresponse"
                        value="Thank you for your contacting me! I will respond as soon as possiable.">

                    <div id="inputs">
                        <input type="text"
                            placeholder="Name / Company Name" required>
                        <input type="email" name="email" id="email"
                            placeholder="Email-Address" required>
                        <input type="number" name="Phone&nbsp;Number"
                            id="phone" placeholder="555-555-5555">
                    </div>

                    <div id="textarea-submit">
                        <textarea name="message" id="message"
                            value="Write your message here"></textarea>
                        <input type="submit" value="Send" id="submit-btn">
                    </div>

                </form>
            </section>
        </main>

        <footer class="lite">
            <ul>

            </ul>
        </footer>
