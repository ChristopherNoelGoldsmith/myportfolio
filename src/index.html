<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/navbar.css">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/about_me.css">
        <link rel="stylesheet" href="styles/my_tech_stack.css">
        <link rel="stylesheet" href="styles/project_showcase.css">
        <link rel="stylesheet" href="styles/contact-me.css">
        <script src="./scripts/bubbles.js" defer></script>
        <script src="./scripts/app.js" defer></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Christopher Noel Goldsmith</title>
    </head>

    <body>

        <div id="background">
            <div id="bubbles"></div>
        </div>

        <header>

            <nav id="nav">
                <ul id="navbar-items">
                    <li><a href="#contact-me">Contact Me</a></li>
                    <li><label for="github">Github</label><a id="github"
                            href="https://github.com/ChristopherNoelGoldsmith"><i
                                class="fa-brands fa-github"></i></a>
                    </li>
                    <li><label for="resume">Resume</label><a id="resume"
                            href=""><i
                                class="fa-solid fa-file-user"></i></a>
                    </li>
                    <li><label for="linkedin">Linkedin</label><a
                            id="linkedin" href=""><i
                                class="fa-brands fa-linkedin"></i></a>
                    </li>
                </ul>
            </nav>

        </header>

        <main>
            <!--About me section-->
            <section id="about-me" class="lite">

                <header>
                    <h1>Christopher Goldsmith</h1>
                    <h3>Front-End Developer</h3>
                </header>
                <div id="about-me-cont">
                    <figure for="my-image">
                        <img id="my-image" src="./img/portrait.jpg"
                            alt="An image of the developer Christopher">
                    </figure>

                    <div id="about-me-details">
                        <h2>About Me</h2>
                        <p>I am frontend developer from Las Vegas, Navada.
                            I specialize in Javascript and have experience
                            with React.

                        </p>
                    </div>
                </div>


            </section>
            <!--The section showing the tech skills I have-->
            <section id="my-tech-stack" class="lite">
                <h2>Things I'm Skilled In
                </h2>
                <figure for="tech-stack-icons">
                    <i class="fa-brands fa-html5"></i>
                    <i class="fa-brands fa-css3-alt"></i>
                    <i class="fa-brands fa-js"></i>
                    <i class="fa-brands fa-sass"></i>
                    <i class="fa-brands fa-react"></i>
                    <i class="fa-brands fa-bootstrap"></i>
                    <i class="fa-brands fa-git-alt"></i>
                    <i class="fa-brands fa-npm"></i>
                </figure>
            </section>
            <!--The showcasing of my projects-->
            <section id="project-showcase" class="lite">

                <h2>Some of my work</h2>

                <div id="projects">
                    <figure class="project" for="weather-stack">
                        <a href="https://forcastdeck.netlify.app/"
                            target="_blank"><img href="" id="weather-stack"
                                src="./img/weather_project.png"
                                alt="image of weather forcast app"></a>
                        <figure class="techstack">
                            <i class="fa-brands fa-html5"></i>
                            <i class="fa-brands fa-css3-alt"></i>
                            <i class="fa-brands fa-js"></i>
                            <i class="fa-brands fa-sass"></i>
                        </figure>
                        <i class="fa-brands fa-github"></i>
                    </figure>

                    <figure class="project">
                        <img src="" alt="">
                    </figure>

                    <figure class="project">
                        <img src="" alt="">
                    </figure>
                </div>

            </section>

            <!--Contact me form-->
            <section id="contact-me" class="lite">
                <h2>CONTACT ME!</h2>
                <form name="contact" method="POST" data-netlify="true"
                    action="">
                    <div id="inputs">
                        <input type="text"
                            placeholder="Name / Company Name" required>
                        <input type="email" name="email" id="email"
                            placeholder="Email-Address" required>
                        <input type="number" name="Phone&nbsp;Number"
                            id="phone" placeholder="555-555-5555">
                    </div>

                    <div id="textarea-submit">
                        <textarea name="message" id="message" cols="30"
                            rows="5"
                            value="Write your message here"></textarea>
                        <input type="submit" value="Send" id="submit-btn">
                    </div>

                </form>
            </section>
        </main>

        <footer class="lite">
            <ul>

            </ul>
        </footer>

    </body>

</html>
